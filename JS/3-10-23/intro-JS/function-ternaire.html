<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisation d'un test logique</title>
    <script>
        let tab = [-2, 1, 4];
        console.log(tab);

        function soustrait(x) {
            return (x >= 0) ? x - 2 : "Nombre n√©gatif";
        }

        function affiche() {
            alert(soustrait(tab[0]));
            alert(soustrait(tab[tab.length - 1]));
        }
    </script>
</head>

<body>
    <h1>Utilisation d'un test logique</h1>

    <p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="affiche()">Lancer la fonction</button></p>
</body>

</html>
