<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Correction de l'exercice de masquage de contenu</title>
    <meta charset="UTF-8">
</head>

<body onload="Init()">

    <h1>Titre</h1>

    <p><span id="mContenu1">Afficher le contenu 1</span> - <span id="mContenu2">Afficher le contenu 2</span></p>

    <p id="contenu1">Contenu 1</p>
    <p id="contenu2">Contenu 2</p>
    <script>

        const mContenu1 = document.getElementById("mContenu1");
        const mContenu2 = document.getElementById("mContenu2");

        const contenu1 = document.getElementById("contenu1");
        const contenu2 = document.getElementById("contenu2");

        function Init() {
            contenu1.style.display="none";
            contenu2.style.display="none";
            // masqueAffiche();
        }
        mContenu1.addEventListener("mouseover", masqueAffiche, false);
        mContenu2.addEventListener("mouseover", masqueAffiche, false);

        function masqueAffiche(){
             if (this == mContenu1){
                contenu1.style.display="block";
                contenu2.style.display="none";
             } else if (this == mContenu2) {
                 contenu2.style.display="block";
                contenu1.style.display="none";
             }
        }
    </script>
</body>
</html>
